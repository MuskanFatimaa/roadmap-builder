<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Roadmap Builder</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Inter', sans-serif;
  background: #f9fafb;
  color: #333;
  padding: 40px 20px;
  min-height: 100vh;
}
.container { max-width: 1200px; margin: 0 auto; }
h2 {
  text-align: center;
  font-size: 2.4rem;
  font-weight: 700;
  color: #1a56db;
  margin-bottom: 40px;
  position: relative;
  padding-bottom: 20px;
}
h2:after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(to right,#1a56db,#3b82f6);
  border-radius: 2px;
}
#roadmap-builder { display: flex; flex-direction: column; align-items: center; }
#steps-container {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
  gap: 25px;
  width: 100%;
  margin-bottom: 40px;
}
.step-card {
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  border: 2px solid #e0e7ff;
  box-shadow: 0 8px 24px rgba(26,86,219,0.06);
  display: flex;
  flex-direction: column;
  position: relative;
  transition: all 0.3s;
}
.step-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(26,86,219,0.12);
}
.step-card h3 {
  margin-bottom: 12px;
  font-size: 1.2rem;
  color: #1e40af;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}
.step-number {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 28px;
  height: 28px;
  background: #eff6ff;
  border-radius: 50%;
  color: #1a56db;
  font-weight: 700;
  border: 1px solid #bfdbfe;
}
.step-card input, .step-card textarea {
  margin: 8px 0;
  padding: 12px;
  border-radius: 10px;
  border: 1.5px solid #dbeafe;
  width: 100%;
  font-family: inherit;
  transition: all 0.2s;
}
.step-card input:focus, .step-card textarea:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}
.step-card textarea { min-height: 100px; resize: vertical; }
.step-card button.delete-step {
  margin-top: 12px;
  background: #fef2f2;
  color: #dc2626;
  border: 1.5px solid #fecaca;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 500;
  display: flex;
  align-items: center;
  justify-content: center;
}
.step-card button.delete-step:before { content: 'Ã—'; font-size: 1.2rem; font-weight: bold; }
.buttons-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}
#add-step,#submit-roadmap,#back-to-funnel {
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
}
#add-step { background: linear-gradient(to right,#1a56db,#3b82f6); color:#fff; }
#submit-roadmap { background: linear-gradient(to right,#059669,#10b981); color:#fff; }
#back-to-funnel { background: linear-gradient(to right,#d97706,#f59e0b); color:#fff; }
@media(max-width:768px){
  #steps-container{grid-template-columns:1fr;gap:20px;}
  .buttons-container{flex-direction:column;width:100%;max-width:400px;}
  #add-step,#submit-roadmap,#back-to-funnel{width:100%;}
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Create Your Product Roadmap</h2>

  <!-- Hidden form for Google Sheets submission -->
  <form id="roadmap-form" action="YOUR_GOOGLE_SHEETS_WEB_APP_URL_HERE" method="POST" target="_blank">
    <input type="hidden" name="data" id="roadmap-data">
  </form>

  <div id="roadmap-builder">
    <div id="steps-container"></div>
    <div class="buttons-container">
      <button id="add-step">Add Step</button>
      <button id="submit-roadmap">Submit Roadmap</button>
      <button id="back-to-funnel">Back to Funnel</button>
    </div>
  </div>
</div>

<template id="step-template">
  <div class="step-card">
    <h3><span class="step-number"></span> Step</h3>
    <input type="text" placeholder="Heading" class="step-heading" required />
    <input type="text" placeholder="Subheading" class="step-subheading" />
    <textarea placeholder="Description" class="step-description"></textarea>
    <button class="delete-step"></button>
  </div>
</template>

<script>
const stepsContainer = document.getElementById('steps-container');
const addStepBtn = document.getElementById('add-step');
const submitBtn = document.getElementById('submit-roadmap');
const backBtn = document.getElementById('back-to-funnel');
const stepTemplate = document.getElementById('step-template');
const roadmapForm = document.getElementById('roadmap-form');
const roadmapDataInput = document.getElementById('roadmap-data');
let stepCount = 0;

// Add step
function addStep() {
  stepCount++;
  const clone = stepTemplate.content.cloneNode(true);
  clone.querySelector('.step-number').innerText = stepCount;
  clone.querySelector('.delete-step').addEventListener('click', e=>{
    e.target.closest('.step-card').remove();
    updateStepNumbers();
  });
  stepsContainer.appendChild(clone);
}

// Update numbers
function updateStepNumbers() {
  const cards = stepsContainer.querySelectorAll('.step-card');
  stepCount = 0;
  cards.forEach((card,index)=>{
    stepCount++;
    card.querySelector('.step-number').innerText = stepCount;
  });
}

// Submit roadmap using form POST
function submitRoadmap() {
  const cards = stepsContainer.querySelectorAll('.step-card');
  const roadmapData = [];
  cards.forEach((card,index)=>{
    const heading = card.querySelector('.step-heading').value.trim();
    const subheading = card.querySelector('.step-subheading').value.trim();
    const description = card.querySelector('.step-description').value.trim();
    if(heading){
      roadmapData.push({stepNumber:index+1,heading,subheading,description});
    }
  });
  if(roadmapData.length===0){ alert("Add at least one step!"); return; }
  
  // Set hidden form input and submit
  roadmapDataInput.value = JSON.stringify({ roadmap: roadmapData });
  roadmapForm.submit();
  alert("Roadmap submitted successfully!");
}

// Back to funnel
backBtn.addEventListener('click', ()=> window.location.href="https://app.gohighlevel.com/v2/preview/kG5N7PpkeWWQfcCMfuC5");

// Event listeners
addStepBtn.addEventListener('click', addStep);
submitBtn.addEventListener('click', submitRoadmap);

// Start with one step
addStep();
</script>

</body>
</html>
